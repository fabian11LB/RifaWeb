<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa â€“ Visible y fija al zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Segoe UI, Arial, Helvetica, sans-serif;
    }
    body {
      height: 100vh;
      background: url("fondo.png") center top/contain no-repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    :root {
      --top: 290px;
      --left: 0px;
      --cellW: 40px;
      --cellH: 40px;
    }
    /* REJILLA */
    .grilla {
      position: fixed;
      top: var(--top);
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(10, var(--cellW));
      grid-auto-rows: var(--cellH);
      gap: 0;
      user-select: none;
    }
    /* BOTONES */
    .grilla button {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(0,0,0,.15);
      background: transparent;
      cursor: pointer;
      position: relative;
      font-size: calc(var(--cellH) * 0.35);
      color: #000;
      transition: color .2s;
    }
    /* cuando ocultamos nÃºmeros */
    .grilla.ocultarNum button {
      color: transparent;
    }
    /* vendido */
    .grilla button.vendido {
      background: rgba(229, 57, 53, .45);
    }
    .grilla button.vendido::after {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 90%;
      height: 2px;
      background: #b71c1c;
    }
    /* MODAL QR */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal.visible { display: flex; }
    .modal-content {
      background: #fff;
      padding: 1.2rem 1.5rem;
      border-radius: 8px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
    .modal-content img {
      width: 100%;
      margin: .8rem 0;
    }
    .modal-content button {
      padding: .4rem 1rem;
      border: none;
      background: #d40055;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="grilla" id="grilla"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="tituloQR">NÃºmero 00</h3>
      <img id="imgQR" src="" alt="CÃ³digo QR">
      <br>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <script>
    /* ---------- LOCALSTORAGE SEGURO ---------- */
    function safeSetItem(key, value){
      try { localStorage.setItem(key, value); }
      catch(e){ console.warn("localStorage no disponible", e); }
    }
    function safeGetItem(key){
      try { return localStorage.getItem(key); }
      catch(e){ return null; }
    }

    const TOTAL = 100;
    const vendidos = new Set(JSON.parse(safeGetItem('vendidos') || '[]'));
    const grilla = document.getElementById('grilla');
    const root = document.documentElement;

    /* crea botones 00-99 */
    for (let i=0; i<TOTAL; i++){
      const b = document.createElement('button');
      b.textContent = i.toString().padStart(2,'0');
      b.dataset.num = i;
      b.addEventListener('click', abrirQR);
      if (vendidos.has(i.toString())) {
        b.classList.add('vendido');
      }
      grilla.appendChild(b);
    }

    /* MODAL */
    function abrirQR(e){
      const num = e.target.dataset.num;
      if (vendidos.has(num)) return;
      const m = document.getElementById('modal'),
            t = document.getElementById('tituloQR'),
            i = document.getElementById('imgQR');
      t.textContent = `NÃºmero ${num.padStart(2,'0')}`;
      i.src = 'qrnequi.png';
      m.classList.add('visible');
    }
    document.getElementById('cerrarModal').onclick =
      () => document.getElementById('modal').classList.remove('visible');

    /* VENDER (tecla V) */
    window.addEventListener('keydown', e=>{
      if (e.key.toLowerCase()==='v'){
        const n = prompt('Â¿QuÃ© nÃºmero vendiste? (00-99)');
        if (n===null) return;
        const num = parseInt(n,10);
        if (num>=0 && num<TOTAL){
          vendidos.add(num.toString());
          const btn = [...grilla.children].find(b=>b.dataset.num==num);
          if (btn) btn.classList.add('vendido');
          console.log(`Comprado: ${num.toString().padStart(2,'0')}`);
          safeSetItem('vendidos', JSON.stringify([...vendidos]));
        }
      }
    });

    /* ---------- MOSTRAR / OCULTAR NÃšMEROS (G) ---------- */
    let ocultandoNumeros = safeGetItem('ocultarNumeros')==='true';
    grilla.classList.toggle('ocultarNum', ocultandoNumeros);

    /* ---------- MODO AJUSTE ---------- */
    let ajusteActivo = false;
    let topPos = parseInt(safeGetItem('rifaTop')||290,10);
    let leftPos = parseInt(safeGetItem('rifaLeft')||0,10);
    let cellW  = parseInt(safeGetItem('rifaCellW')||40,10);
    let cellH  = parseInt(safeGetItem('rifaCellH')||40,10);
    aplicar();

    function aplicar(){
      root.style.setProperty('--top', topPos+'px');
      root.style.setProperty('--left', leftPos+'px');
      root.style.setProperty('--cellW', cellW+'px');
      root.style.setProperty('--cellH', cellH+'px');
    }

    window.addEventListener('keydown', e=>{
      /* Toggle nÃºmeros */
      if (e.key.toLowerCase()==='g'){
        ocultandoNumeros = !ocultandoNumeros;
        grilla.classList.toggle('ocultarNum', ocultandoNumeros);
        safeSetItem('ocultarNumeros', ocultandoNumeros);
        if (console.clear) console.clear();
        console.log(ocultandoNumeros?'NÃºmeros OCULTOS':'NÃºmeros VISIBLES');
      }

      /* Toggle ajuste */
      if (e.key.toLowerCase()==='a'){
        ajusteActivo = !ajusteActivo;
        if (console.clear) console.clear();
        console.log(ajusteActivo?'ðŸ”§ MODO AJUSTE ON':'ðŸ”’ MODO AJUSTE OFF');
      }
      if (!ajusteActivo) return;

      /* Movimiento */
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){
        switch(e.key){
          case 'ArrowUp':    topPos-=3; break;
          case 'ArrowDown':  topPos+=3; break;
          case 'ArrowLeft':  leftPos-=3; break;
          case 'ArrowRight': leftPos+=3; break;
        }
        aplicar();
        safeSetItem('rifaTop', topPos);
        safeSetItem('rifaLeft', leftPos);
        e.preventDefault();
        return;
      }

      /* Ajuste tamaÃ±o: usamos [, ], -, + */
      switch(e.key){
        case '+': case '=': cellH++; break;  // mÃ¡s alto
        case '-': case '_': cellH=Math.max(20, cellH-1); break; // menos alto
        case '[': cellW=Math.max(20, cellW-1); break; // menos ancho
        case ']': cellW++; break;  // mÃ¡s ancho
        default:return;
      }
      aplicar();
      safeSetItem('rifaCellW', cellW);
      safeSetItem('rifaCellH', cellH);
      e.preventDefault();
    });
  </script>
</body>
</html>
