<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rifa Amor y Amistad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Segoe UI, Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background-color: #fce4ec; /* Un color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* --- CONTENEDOR PRINCIPAL DE LA RIFA --- */
        .raffle-container {
            position: relative; /* Clave para superponer el SVG */
            width: 100%;
            max-width: 500px; /* Tamaño máximo para la rifa en pantalla */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            user-select: none; /* Evita que se seleccione la imagen */
        }

        .raffle-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* --- CAPA SVG SUPERPUESTA (PIXEL PERFECT) --- */
        #svg-overlay {
            position: absolute;
            /* 
               Estos porcentajes se calculan a partir de la imagen original (1080x1350px).
               Establecen la posición y el tamaño exacto de la cuadrícula.
               top: (590px / 1350px) * 100% = 43.7%
               left: (55px / 1080px) * 100% = 5.09%
               width: (970px / 1080px) * 100% = 89.81%
               height: (580px / 1350px) * 100% = 42.96%
            */
            top: 43.7%;
            left: 5.09%;
            width: 89.81%;
            height: 42.96%;
        }

        #svg-overlay .raffle-spot {
            fill: transparent; /* Las casillas son invisibles */
            cursor: pointer;
            transition: fill 0.2s ease-in-out;
        }

        #svg-overlay .raffle-spot:not(.sold):hover {
            fill: rgba(255, 255, 255, 0.3);
        }

        #svg-overlay .raffle-spot.sold {
            fill: rgba(229, 57, 53, 0.55);
            cursor: not-allowed;
        }

        /* --- MODAL PARA EL CÓDIGO QR --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        
        .modal-content img {
            width: 100%;
            max-width: 250px;
            margin: 1rem 0;
        }

        .modal-content button {
            padding: 0.6rem 1.5rem;
            border: none;
            background: #d40055;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="raffle-container">
        <img src="fondo.png" alt="Rifa Amor y Amistad">
        
        <!-- El viewBox ahora coincide con las dimensiones de la cuadrícula (970x580) -->
        <svg id="svg-overlay" viewBox="0 0 970 580" preserveAspectRatio="none"></svg>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="tituloQR">Número 00</h3>
            <img id="imgQR" src="" alt="Código QR">
            <br>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const TOTAL_NUMBERS = 100;
            const svgOverlay = document.getElementById('svg-overlay');
            const modal = document.getElementById('modal');
            const tituloQR = document.getElementById('tituloQR');
            const imgQR = document.getElementById('imgQR');

            let soldNumbers = new Set(JSON.parse(localStorage.getItem('soldRaffleNumbers') || '[]'));

            // Las dimensiones de la cuadrícula dentro del SVG (970x580)
            const GRID_WIDTH = 950;
            const GRID_HEIGHT = 680;
            const COLUMNS = 10;
            const ROWS = 10;
            const CELL_WIDTH = GRID_WIDTH / COLUMNS;
            const CELL_HEIGHT = GRID_HEIGHT / ROWS;

            const saveState = () => {
                localStorage.setItem('soldRaffleNumbers', JSON.stringify([...soldNumbers]));
            };

            const markAsSold = (numStr) => {
                const rect = svgOverlay.querySelector(`[data-num='${numStr}']`);
                if (rect) {
                    rect.classList.add('sold');
                }
            };
            
            for (let i = 0; i < TOTAL_NUMBERS; i++) {
                const numStr = i.toString().padStart(2, '0');

                // Las coordenadas ahora son relativas a la cuadrícula, no a la imagen completa
                const col = i % COLUMNS;
                const row = Math.floor(i / COLUMNS);
                const x = col * CELL_WIDTH;
                const y = row * CELL_HEIGHT;

                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', x);
                rect.setAttribute('y', y);
                rect.setAttribute('width', CELL_WIDTH);
                rect.setAttribute('height', CELL_HEIGHT);
                rect.setAttribute('data-num', numStr);
                rect.classList.add('raffle-spot');

                if (soldNumbers.has(numStr)) {
                    rect.classList.add('sold');
                }
                
                rect.addEventListener('click', () => openQRModal(numStr));
                svgOverlay.appendChild(rect);
            }

            function openQRModal(numStr) {
                if (soldNumbers.has(numStr)) return;
                tituloQR.textContent = `Número ${numStr}`;
                imgQR.src = 'qrnequi.png';
                modal.classList.add('visible');
            }

            document.getElementById('cerrarModal').onclick = () => modal.classList.remove('visible');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('visible');
            });

            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'v') {
                    const numberToSell = prompt('¿Qué número vendiste? (00-99)');
                    if (numberToSell === null || isNaN(numberToSell) || numberToSell.trim() === '') return;

                    const num = parseInt(numberToSell, 10);
                    if (num >= 0 && num < TOTAL_NUMBERS) {
                        const numStr = num.toString().padStart(2, '0');
                        if (soldNumbers.has(numStr)) {
                            alert(`El número ${numStr} ya estaba vendido.`);
                        } else {
                            soldNumbers.add(numStr);
                            markAsSold(numStr);
                            saveState();
                            alert(`El número ${numStr} ha sido marcado como vendido.`);
                        }
                    } else {
                        alert('Número inválido. Debe ser entre 00 y 99.');
                    }
                }
            });
        });
    </script>
</body>
</html>
