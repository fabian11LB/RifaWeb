<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    /* Caja contenedora con mismas dimensiones que la imagen */
    .container {
      position: relative;
      width: 720px;   /* ancho real de la imagen */
      height: 1280px; /* alto real de la imagen */
    }

    .poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .grid {
      position: absolute;
      top: 780px;   /* donde empieza la cuadrícula en la imagen */
      left: 100px;  /* desde el borde izquierdo */
      width: 650px; /* ancho total de la cuadrícula */
      height: 600px; /* alto total de la cuadrícula */
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      pointer-events: none;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen de fondo -->
    <img src="fondo.png" alt="Póster de rifa" class="poster">

    <!-- Cuadrícula -->
    <div class="grid">
      <script>
        for (let i = 0; i < 100; i++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = i.toString().padStart(2, '0');
          document.currentScript.parentElement.appendChild(div);
        }
      </script>
    </div>
  </div>
</body>
</html>
