<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    .container {
      position: relative;
      width: 600px; /* ajusta al tamaño real de tu imagen */
    }

    .poster {
      width: 100%;
      display: block;
    }

    .grid {
      position: absolute;
      top: 420px; /* mueve la cuadricula para que caiga sobre la de la imagen */
      left: 110px;
      width: 380px;  /* mismo ancho que la cuadricula en la imagen */
      height: 380px; /* mismo alto que la cuadricula en la imagen */
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      pointer-events: none; /* para que no bloquee clics */
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="fondo.png" alt="Póster de rifa" class="poster">

    <div class="grid">
      <!-- Generamos los números -->
      <script>
        for (let i = 0; i < 100; i++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = i.toString().padStart(2, '0');
          document.currentScript.parentElement.appendChild(div);
        }
      </script>
    </div>
  </div>
</body>
</html>
