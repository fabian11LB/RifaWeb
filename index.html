<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rifa Amor y Amistad - Alineación Precisa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Segoe UI, Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* --- CONTENEDOR PRINCIPAL DE LA RIFA --- */
        .raffle-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            user-select: none;
        }

        .raffle-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* --- CAPA SVG (POSICIÓN Y TAMAÑO DEFINIDOS POR JS) --- */
        #svg-overlay {
            position: absolute;
        }

        #svg-overlay .raffle-spot {
            fill: transparent;
            cursor: pointer;
            transition: fill 0.2s ease-in-out;
        }

        #svg-overlay .raffle-spot:not(.sold):hover {
            fill: rgba(255, 255, 255, 0.3);
        }

        #svg-overlay .raffle-spot.sold {
            fill: rgba(229, 57, 53, 0.55);
            cursor: not-allowed;
        }

        /* --- MODAL PARA EL CÓDIGO QR --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .modal.visible { display: flex; }
        .modal-content {
            background: #fff; padding: 1.5rem; border-radius: 8px;
            text-align: center; max-width: 320px; width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content img { width: 100%; max-width: 250px; margin: 1rem 0; }
        .modal-content button {
            padding: 0.6rem 1.5rem; border: none; background: #d40055;
            color: #fff; border-radius: 5px; cursor: pointer; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="raffle-container">
        <img id="raffle-image" src="fondo.png" alt="Rifa Amor y Amistad">
        <svg id="svg-overlay" viewBox="0 0 970 580" preserveAspectRatio="none"></svg>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="tituloQR">Número 00</h3>
            <img id="imgQR" src="" alt="Código QR">
            <br>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DEL DOM ---
            const raffleImage = document.getElementById('raffle-image');
            const svgOverlay = document.getElementById('svg-overlay');
            const modal = document.getElementById('modal');
            const tituloQR = document.getElementById('tituloQR');
            const imgQR = document.getElementById('imgQR');
            const cerrarModalBtn = document.getElementById('cerrarModal');

            // --- CONSTANTES Y ESTADO ---
            const TOTAL_NUMBERS = 100;
            const GRID_PROPORTIONS = {
                ORIGINAL_IMG_WIDTH: 1080, ORIGINAL_IMG_HEIGHT: 1350,
                X: 55, Y: 590, WIDTH: 970, HEIGHT: 580
            };
            
            /**
             * Métricas precisas de las celdas dentro del SVG.
             * Estas medidas se basan en la cuadrícula de 970x580.
             */
            const CELL_METRICS = {
                // STEP es la distancia desde el inicio de una celda al inicio de la siguiente.
                // Incluye el ancho/alto de la celda + el borde.
                STEP_X: 97,  // 970px de ancho total / 10 columnas
                STEP_Y: 58,   // 580px de alto total / 10 filas

                // WIDTH/HEIGHT es el tamaño real del área clickeable, ligeramente más pequeño
                // para que no se superponga con los bordes de la imagen.
                WIDTH: 95,
                HEIGHT: 56
            };
            
            let soldNumbers = new Set(JSON.parse(localStorage.getItem('soldRaffleNumbers') || '[]'));
            
            // --- FUNCIÓN DE ALINEACIÓN DINÁMICA ---
            function updateOverlayPosition() {
                const renderedWidth = raffleImage.offsetWidth;
                const renderedHeight = raffleImage.offsetHeight;
                const leftRatio = GRID_PROPORTIONS.X / GRID_PROPORTIONS.ORIGINAL_IMG_WIDTH;
                const topRatio = GRID_PROPORTIONS.Y / GRID_PROPORTIONS.ORIGINAL_IMG_HEIGHT;
                const widthRatio = GRID_PROPORTIONS.WIDTH / GRID_PROPORTIONS.ORIGINAL_IMG_WIDTH;
                const heightRatio = GRID_PROPORTIONS.HEIGHT / GRID_PROPORTIONS.ORIGINAL_IMG_HEIGHT;

                svgOverlay.style.left = `${renderedWidth * leftRatio}px`;
                svgOverlay.style.top = `${renderedHeight * topRatio}px`;
                svgOverlay.style.width = `${renderedWidth * widthRatio}px`;
                svgOverlay.style.height = `${renderedHeight * heightRatio}px`;
            }

            // --- GENERACIÓN PRECISA DE LA CUADRÍCULA ---
            const COLUMNS = 10;
            for (let i = 0; i < TOTAL_NUMBERS; i++) {
                const numStr = i.toString().padStart(2, '0');
                const col = i % COLUMNS;
                const row = Math.floor(i / COLUMNS);

                // NUEVA LÓGICA: Posiciona cada celda usando el "step"
                const x = col * CELL_METRICS.STEP_X;
                const y = row * CELL_METRICS.STEP_Y;

                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', x);
                rect.setAttribute('y', y);
                // Usa el tamaño real de la celda, no el step
                rect.setAttribute('width', CELL_METRICS.WIDTH);
                rect.setAttribute('height', CELL_METRICS.HEIGHT);
                rect.setAttribute('data-num', numStr);
                rect.classList.add('raffle-spot');

                if (soldNumbers.has(numStr)) {
                    rect.classList.add('sold');
                }
                
                rect.addEventListener('click', () => openQRModal(numStr));
                svgOverlay.appendChild(rect);
            }

            // --- FUNCIONES AUXILIARES (Modal, Guardado, etc.) ---
            const saveState = () => localStorage.setItem('soldRaffleNumbers', JSON.stringify([...soldNumbers]));
            const markAsSold = (numStr) => {
                const rect = svgOverlay.querySelector(`[data-num='${numStr}']`);
                if (rect) rect.classList.add('sold');
            };
            function openQRModal(numStr) {
                if (soldNumbers.has(numStr)) return;
                tituloQR.textContent = `Número ${numStr}`;
                imgQR.src = 'qrnequi.png';
                modal.classList.add('visible');
            }
            function closeQRModal() { modal.classList.remove('visible'); }

            // --- EVENT LISTENERS ---
            if (raffleImage.complete) { updateOverlayPosition(); } 
            else { raffleImage.addEventListener('load', updateOverlayPosition); }
            window.addEventListener('resize', updateOverlayPosition);
            cerrarModalBtn.addEventListener('click', closeQRModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeQRModal(); });

            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'v') {
                    const numberToSell = prompt('¿Qué número vendiste? (00-99)');
                    if (numberToSell === null || isNaN(numberToSell) || numberToSell.trim() === '') return;
                    const num = parseInt(numberToSell, 10);
                    if (num >= 0 && num < TOTAL_NUMBERS) {
                        const numStr = num.toString().padStart(2, '0');
                        if (soldNumbers.has(numStr)) {
                            alert(`El número ${numStr} ya estaba vendido.`);
                        } else {
                            soldNumbers.add(numStr);
                            markAsSold(numStr);
                            saveState();
                            alert(`El número ${numStr} ha sido marcado como vendido.`);
                        }
                    } else {
                        alert('Número inválido. Debe ser entre 00 y 99.');
                    }
                }
            });
        });
    </script>
</body>
</html>
