<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .poster {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      pointer-events: none; /* no bloquea clics */
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen de fondo -->
    <img src="fondo.png" alt="Póster de rifa" class="poster">

    <!-- Cuadrícula encima -->
    <div class="grid">
      <script>
        for (let i = 0; i < 100; i++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = i.toString().padStart(2, '0');
          document.currentScript.parentElement.appendChild(div);
        }
      </script>
    </div>
  </div>
</body>
</html>
